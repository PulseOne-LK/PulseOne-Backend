apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: appointments-postgres-db
  name: appointments-postgres-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: appointments-postgres-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.37.0 (fb0539e64)
      labels:
        io.kompose.service: appointments-postgres-db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: appointmentsdb
            - name: POSTGRES_PASSWORD
              value: postgres
            - name: POSTGRES_USER
              value: postgres
          image: postgres:15-alpine
          name: appointments-postgres-db
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: appointments-postgres-data
      restartPolicy: Always
      volumes:
        - name: appointments-postgres-data
          persistentVolumeClaim:
            claimName: appointments-postgres-data