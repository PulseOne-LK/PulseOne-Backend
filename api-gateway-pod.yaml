apiVersion: v1
kind: Pod
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: api-gateway
  name: api-gateway
spec:
  containers:
    - env:
        - name: AUTH_SERVICE_URL
          value: http://auth-service:8080
      image: api-gateway
      name: api-gateway
      ports:
        - containerPort: 8081
          protocol: TCP
      resources:
        limits:
          memory: "134217728"
  restartPolicy: OnFailure
