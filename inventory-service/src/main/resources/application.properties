spring.application.name=inventory-service

# Server Configuration
server.port=${SERVER_PORT}
server.servlet.context-path=${SERVER_CONTEXT_PATH}

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

# JPA/Hibernate Configuration
spring.jpa.database-platform=${JPA_DIALECT}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.jdbc.batch_size=${JPA_BATCH_SIZE}
spring.jpa.properties.hibernate.order_inserts=${JPA_ORDER_INSERTS}
spring.jpa.properties.hibernate.order_updates=${JPA_ORDER_UPDATES}

# Logging Configuration
logging.level.root=${LOG_LEVEL_ROOT}
logging.level.com.pulseone.inventory_service=${LOG_LEVEL_INVENTORY_SERVICE}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING_WEB}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# --- SWAGGER/OPENAPI CONFIGURATION ---
springdoc.api-docs.path=${SWAGGER_PATH}
springdoc.swagger-ui.path=${SWAGGER_UI_PATH}

# --- RABBITMQ CONFIGURATION ---
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}
spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
springdoc.swagger-ui.tags-sorter=${SWAGGER_TAGS_SORTER}
springdoc.swagger-ui.operations-sorter=${SWAGGER_OPERATIONS_SORTER}
springdoc.swagger-ui.display-request-duration=${SWAGGER_DISPLAY_REQUEST_DURATION}
springdoc.swagger-ui.disable-swagger-default-url=true