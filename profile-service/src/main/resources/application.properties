spring.application.name=profile-service
# --- SERVER CONFIGURATION ---
server.port=8080

# --- ACTUATOR/MONITORING CONFIGURATION (Testing Endpoints) ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# --- DATABASE CONFIGURATION (PostgreSQL) ---
# Use the Docker service name 'postgres-db' (we'll update docker-compose later)
spring.datasource.url=jdbc:postgresql://postgres-profiles:5432/profilesdb
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate CONFIGURATION ---
# Create/update the schema automatically (good for local MVP)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
