spring.application.name=profile-service
# --- SERVER CONFIGURATION ---
server.port=8082
server.address=0.0.0.0

# --- ACTUATOR/MONITORING CONFIGURATION (Testing Endpoints) ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=GET,OPTIONS
management.endpoints.web.cors.allowed-headers=*

# --- CORS CONFIGURATION ---
# Enable CORS for all endpoints (handled by CorsConfig.java)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,HEAD,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# --- DATABASE CONFIGURATION (PostgreSQL) ---
# LOCAL DEVELOPMENT: Using localhost instead of Docker service names
spring.datasource.url=jdbc:postgresql://localhost:5432/profilesdb
spring.datasource.username=postgres
spring.datasource.password=root2004

spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate CONFIGURATION ---
# Create/update the schema automatically (good for local MVP)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- SWAGGER/OPENAPI CONFIGURATION ---
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.disable-swagger-default-url=true

# --- KAFKA CONFIGURATION ---
spring.kafka.bootstrap-servers=kafka:9092
spring.kafka.consumer.group-id=profile-service-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
